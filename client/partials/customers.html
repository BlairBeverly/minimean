Add a new customer<br>
Customer Name: <input type="text" ng-model="customer.name"> {{error}} <br>
<input type="submit" value="Add" ng-click="addCustomer()"> <br><br><br>

<input type="text" value="search name..." ng-model="searched_name"><br><br>

<table>
    <tr>
        <th> Customer Name </th>
        <th> Created Date </th>
        <th> Actions </th>
    </tr>
    <tr ng-repeat="customer in customers | filter: {name: searched_name}">
        <td>{{customer.name}}</td>
        <td>{{customer.createdAt | date: 'MMMM dd, yyyy'}}</td>
        <td> <button ng-click="removeCustomer(customer)">Remove</button></td>
        
    </tr>

</table>
