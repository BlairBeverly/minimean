<table>
    <tr>
        <th> Customer Name </th>
        <th> Created Date </th>
        <th> Actions </th>
    </tr>
    <tr ng-repeat="customer in customers">
        <td>{{customer.name}}</td>
        <td>{{customer.createdAt | date: 'MMMM dd, yyyy'}}</td>
        <td> <button ng-click="removeCustomer(customer)">Remove</button></td>
        
    </tr>

</table>
