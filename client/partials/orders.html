Add a new order<br>
Customer:
<select ng-model="new_order.customer"> 
    <option ng-repeat="customer in customers" value="{{customer}}" ng-model="order._customer">{{customer.name}}</option>
</select>
Order Quantity: <input type="number" ng-model="new_order.order_quantity">
Product:
<select > 
    <option ng-repeat="product in products" value="{{product.product_name}}" ng-model="order._product">{{product.product_name}}</option>
</select>

<input type="submit" value="Order" ng-click="addOrder(new_order)">
 <br><br><br>

<input type="text" value="filter..." ng-model="searched_name"><br><br>

<table>
    <tr>
        <th> Customer Name </th>
        <th> Product </th>
        <th> Quantity </th>
        <th> Date </th>

    </tr>
    <tr ng-repeat="order in orders | filter: searched_name">
        <td>{{order._customer}}</td>
        <td>{{order.product}}</td>
        <td>{{order.order_quantity}}</td>
        <td>{{customer.createdAt | date: 'MMMM dd, yyyy'}}</td>
        
    </tr>

</table>
